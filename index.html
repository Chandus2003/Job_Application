<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicatin(WEB)</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="applly_box">
            <h1>Job Application
                <spam class="title_small"> (web)</spam>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter your first name...." />
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" 
                        name="Last_Name"
                         placeholder="Enter your Last name...." />
                    </div>
                    <div class="form_control">
                        <label for="Email">Email </label>
                        <input type="email"
                         id="Email" name="Email"
                          placeholder="Enter your Email ...." />
                    </div>
                    <div class="form_control">
                        <label for="">Job role</label>
                        <select id="Job_Role"
                         name="Job_ROle">
                            <option value=" ">select Job Role</option>
                            <option value="Bacend Devloper">Backend Devloper</option>
                            <option value=" front end Devloper"> Frint end Devloper</option>
                            <option value="Software Devloper">Software Devloper</option>
                            <option value="Full stack Devloper">Full stack Devloper</option>
                            <option value="Call Boy ">Call Boy</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Adress">Adress</label>
                        <textarea name="Adress"
                         id="Adress" name="Adress" 
                         cols="28" rows="3"
                            placeholder="Enter your Adress......"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" name="City" placeholder="Enter your city" />
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" name="Pincode" placeholder="Enter your pincode..." />
                    </div>
                    <div class="form_control">
                        <label for="Start_date">Start Date</label>
                        <input type="date" />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload ur CV</label>
                        <input type="file" id="Upload" name="Upload" />
                    </div>

                </div>
                <div class="button_container">
                    <Button type="submit"> Apply Now

                    </Button>
                </div>


            </form>

        </div>
    </div>
</body>

</html>
